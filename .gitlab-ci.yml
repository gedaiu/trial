stages:
  - build
  - test
  - pack
  - test-package

.build_template: &build_definition
  stage: build
  tags:
    - docker-trial
  before_script:
    - mkdir -p vendor/apt
    - mv vendor/dub /root/.dub || true
    - apt-get update || true
    - apt-get -o dir::cache::archives="vendor/apt" install -y libevent-dev libssl-dev
  after_script:
    - mv /root/.dub vendor/dub || true
  artifacts:
    paths:
      - trial
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - vendor/apt
      - vendor/dub

.test_template: &test_definition
  stage: test
  tags:
    - docker-trial
  before_script:
    - mkdir -p vendor/apt
    - mv vendor/dub /root/.dub || true
    - apt-get update || true
    - apt-get -o dir::cache::archives="vendor/apt" install -y libevent-dev libssl-dev
    - mv trial /usr/local/bin
  after_script:
    - mv /root/.dub vendor/dub || true
  script:
    - trial
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - vendor/apt
      - vendor/dub
  dependencies:
      - dmd-ubuntu

dmd-ubuntu:
  <<: *build_definition
  image: dlanguage/dmd:2.080.0
  script:
    - dmd --version
    - dub --version
    - dub build :runner --build release

build-ldc:
  <<: *build_definition
  image: dlanguage/ldc:1.9.0
  script:
    - ldc2 --version
    - dub --version
    - dub build :runner --build release

dmd-fedora:
  stage: build
  image: fedora:28
  tags:
    - docker-trial
  before_script:
    - mv vendor/dnf /var/cache/dnf || true
    - mv vendor/dub /root/.dub || true
    - dnf install -y openssl-devel libcurl-devel wget
    - mkdir -p vendor/rpm
    - cd vendor/rpm
    - ls dmd-2.080.1-0.fedora.x86_64.rpm || wget http://downloads.dlang.org/releases/2.x/2.080.1/dmd-2.080.1-0.fedora.x86_64.rpm
    - dnf install -y dmd-2.080.1-0.fedora.x86_64.rpm
    - cd ../..
  script:
    - dmd --version
    - dub --version
    - dub build :runner --build release --override-config vibe-d:tls/openssl-1.1
    - mv trial trial-fedora
  after_script:
    - mv /var/cache/dnf vendor/dnf || true
    - mv /root/.dub vendor/dub || true
  artifacts:
    paths:
      - trial-fedora
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - vendor/rpm
      - vendor/dnf
      - vendor/dub

trial-dmd-2.080.0:
  <<: *test_definition
  image:
    name: dlanguage/dmd:2.080.0
    entrypoint: [""]
  script:
