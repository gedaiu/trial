linux-packages:
  stage: pack
  only:
    - tags
  tags:
    - docker-trial
  image:
    name: dlanguage/dmd:2.080.0
    entrypoint: [""]
  dependencies:
      - dmd-ubuntu
      - dmd-fedora
  script:
    - apt-get update -y
    - apt-get install -y ruby ruby-dev rubygems build-essential libevent-dev rpm
    - gem install --no-ri --no-rdoc fpm
    - fpm --version
    - ls -lsah
    - pwd
    - ./trial --version
    - mkdir -p tmp/ubuntu/usr/local/bin
    - mkdir -p tmp/fedora/usr/local/bin
    - cp trial tmp/ubuntu/usr/local/bin
    - cp trial-fedora tmp/fedora/usr/local/bin/trial
    - cd tmp
    - fpm -s dir -t deb -n trial -v $CI_COMMIT_REF_NAME --license MIT -m szabobogdan3@gmail.com --url "http://trial.szabobogdan.com" --description "The extensible test runner for DLang" -d "libssl1.0.0 > 0" ./ubuntu/usr/local/bin/=/usr/local/bin
    - fpm -s dir -t rpm -n trial -v $CI_COMMIT_REF_NAME --license MIT -m szabobogdan3@gmail.com --url "http://trial.szabobogdan.com" --description "The extensible test runner for DLang" --depends "compat-openssl10" ./fedora/usr/local/bin/=/usr/local/bin
    - cd ..
  artifacts:
    paths:
      - tmp/*.rpm
      - tmp/*.deb

master-linux-packages:
  stage: pack
  only:
    - master
  tags:
    - docker-trial
  image:
    name: dlanguage/dmd:2.080.0
    entrypoint: [""]
  dependencies:
      - dmd-ubuntu
      - dmd-fedora
  script:
    - apt-get update -y
    - apt-get install -y ruby ruby-dev rubygems build-essential libevent-dev rpm
    - gem install --no-ri --no-rdoc fpm
    - fpm --version
    - ls -lsah
    - pwd
    - ./trial --version
    - VE=`cat runner/trial/version_.d | grep trialVersion | cut -d \" -f 2 | cut -d "-" -f 1`-master
    - mkdir -p tmp/ubuntu/usr/local/bin
    - mkdir -p tmp/fedora/usr/local/bin
    - cp trial tmp/ubuntu/usr/local/bin
    - cp trial-fedora tmp/fedora/usr/local/bin/trial
    - cd tmp
    - fpm -s dir -t deb -n trial -v $VER --license MIT -m szabobogdan3@gmail.com --url "http://trial.szabobogdan.com" --description "The extensible test runner for DLang" -d "libssl1.0.0 > 0" ./ubuntu/usr/local/bin/=/usr/local/bin
    - fpm -s dir -t rpm -n trial -v $VER --license MIT -m szabobogdan3@gmail.com --url "http://trial.szabobogdan.com" --description "The extensible test runner for DLang" --depends "compat-openssl10" ./fedora/usr/local/bin/=/usr/local/bin
    - cd ..
  artifacts:
    paths:
      - tmp/*.rpm
      - tmp/*.deb

docker:
  stage: pack
  only:
    - tags
    - master
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay2
    IMAGE_TAG: $CI_REGISTRY_IMAGE/dmd-2.080.0:$CI_COMMIT_REF_NAME
  dependencies:
    - dmd-ubuntu
  services:
    - docker:dind
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker info
  script:
    - cp trial docker/trial
    - cd docker
    - docker build --no-cache=true -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

